<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login/Signup Page</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Styles/style.css" />
  </head>
  <body>
    <header>
      <!-- Your navigation code here -->
    </header>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body text-center">
              <h2 class="card-title">Login or Sign up</h2>
              <form id="loginForm">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="submit" class="btn btn-secondary" id="signupBtn">
                  Sign up
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <!-- Your footer code here -->
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popper.js/core@2.5.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
      // Login form submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          // Get form field values
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;

          // For the sake of this example, we'll simply display an alert message
          alert("Logged in successfully!");

          // Redirect to the profile page or perform any other necessary actions
          window.location.href = "page.html"; // Replace with your profile page URL
        });

      // Signup button click event
      document
        .getElementById("signupBtn")
        .addEventListener("click", function () {
          // Redirect to the signup page or perform any other necessary actions
          window.location.href = "/signup.html"; // Replace with your signup page URL
        });
    </script>
  </body>
</html>
